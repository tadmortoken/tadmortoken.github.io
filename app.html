<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tadmor Token ‚Ä¢ Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #020617;
      --bg-soft: #020617;
      --card: #020617;
      --accent: #f97316;
      --accent-soft: rgba(249,115,22,0.15);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: #1f2937;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #111827 0, #020617 45%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    .app {
      width: 100%;
      max-width: 480px;
      padding: 16px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .hero {
      border-radius: 24px;
      padding: 18px 18px 20px;
      background: linear-gradient(135deg, #0f172a, #020617);
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.9);
      position: relative;
      overflow: hidden;
    }

    .hero-glow {
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 10% 10%, rgba(249, 115, 22, 0.18), transparent 55%),
        radial-gradient(circle at 80% 0%, rgba(248, 250, 252, 0.09), transparent 60%);
      opacity: 0.95;
      pointer-events: none;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      display: flex;
      gap: 14px;
      align-items: center;
    }

    .logo-orb {
      width: 64px;
      height: 64px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #fed7aa, #f97316);
      border: 2px solid rgba(248, 250, 252, 0.35);
      box-shadow:
        0 0 0 6px rgba(248, 250, 252, 0.05),
        0 18px 35px rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #111827;
      font-weight: 900;
      font-size: 18px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .hero-text h1 {
      font-size: 20px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .hero-text .sub {
      font-size: 12px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.16em;
    }

    .hero-footer {
      margin-top: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      color: var(--muted);
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 5px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(10px);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .pill-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 8px rgba(34, 197, 94, 0.8);
    }

    .section-title {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--muted);
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
    }

    .card {
      border-radius: 16px;
      padding: 12px 11px 12px;
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid rgba(31, 41, 55, 0.9);
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.9);
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .card-label {
      font-size: 10px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .card-main {
      font-size: 13px;
      font-weight: 600;
    }

    .pill-soft {
      align-self: flex-start;
      margin-top: 2px;
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(55, 65, 81, 0.85);
      font-size: 10px;
      color: var(--muted);
    }

    .btn-row {
      display: grid;
      grid-template-columns: minmax(0, 2.1fr) minmax(0, 1.2fr);
      gap: 10px;
      margin-top: 2px;
    }

    .btn {
      border-radius: 999px;
      padding: 11px 12px;
      border: none;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      text-decoration: none;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
      white-space: nowrap;
    }

    .btn-primary {
      background: linear-gradient(135deg, #f97316, #ea580c);
      color: #111827;
      box-shadow: 0 14px 30px rgba(249, 115, 22, 0.55);
    }

    .btn-primary:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: 0 6px 18px rgba(249, 115, 22, 0.45);
    }

    .btn-ghost {
      background: rgba(15, 23, 42, 0.95);
      color: var(--text);
      border: 1px solid rgba(55, 65, 81, 0.8);
      box-shadow: 0 10px 26px rgba(15, 23, 42, 1);
    }

    .btn-ghost:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: 0 4px 14px rgba(15, 23, 42, 0.9);
    }

    .btn-icon {
      font-size: 15px;
    }

    .footer {
      margin-top: 2px;
      text-align: center;
      font-size: 11px;
      color: var(--muted);
    }

    .footer span {
      color: var(--accent);
    }

    @media (max-width: 380px) {
      .hero-text h1 {
        font-size: 18px;
        letter-spacing: 0.14em;
      }
      .logo-orb {
        width: 58px;
        height: 58px;
        font-size: 16px;
      }
      .cards {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <section class="hero">
      <div class="hero-glow"></div>
      <div class="hero-content">
        <div class="logo-orb">
          <span>TD</span>
        </div>
        <div class="hero-text">
          <h1>TADMOR TOKEN</h1>
          <div class="sub">Palmyra ‚Ä¢ Web3 ‚Ä¢ Community</div>
        </div>
      </div>
      <div class="hero-footer">
        <div class="pill">
          <span class="pill-dot"></span>
          LIVE MINI APP
        </div>
        <div style="font-size: 11px;">
          Powered by <strong>Tadmor</strong>
        </div>
      </div>
    </section>

    <section>
      <div class="section-title" style="margin-bottom: 8px;">
        OVERVIEW
      </div>
      <div class="cards">
        <div class="card">
          <div class="card-label">STATUS</div>
          <div class="card-main">Phase 1 ‚Ä¢ Launch</div>
          <div class="pill-soft">Community building</div>
        </div>
        <div class="card">
          <div class="card-label">UTILITY</div>
          <div class="card-main">Digital ‚Ä¢ Branding ‚Ä¢ Web3</div>
          <div class="pill-soft">Inspired by Zenobia</div>
        </div>
      </div>
    </section>

    <section>
      <div class="section-title" style="margin-bottom: 8px;">
        ACTIONS
      </div>
      <div class="btn-row">
        <a
          href="https://tadmortoken.github.io/"
          target="_blank"
          class="btn btn-primary"
        >
          <span class="btn-icon">üåê</span>
          <span>Open Full Website</span>
        </a>
        <a
          href="https://t.me/"
          target="_blank"
          class="btn btn-ghost"
        >
          <span class="btn-icon">üì£</span>
          <span>Telegram</span>
        </a>
      </div>
    </section>

    <div class="footer">
      Mini App for <span>Tadmor Token</span> ‚Ä¢ optimized for Telegram
    </div>
  </div>
</body>
</html>
